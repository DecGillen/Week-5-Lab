<!DOCTYPE html>
<html>
	<head>
		<title>RPS Game</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body id="main">
		<h1>Choose either Rock, Paper, or Scissors!</h1>
		<div id="controls">
			<button id="choice" onclick="rock()">
				Rock
			</button>
			<button id="choice" onclick="paper()">
				Paper
			</button>
			<button id="choice" onclick="scissors()">
				Scissors
			</button>
		</div>
		<h2 id="result"></h2>
		<button id="button" onclick="sing()">Sing 99 Bottles of Beer!</button>
		<h2 id="lyrics"></h2>
		<script src="script.js"></script>
	</body>
</html>
